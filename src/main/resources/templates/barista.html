<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<center> <h2> BARISTA </h2></center>


<div class="container mt-5 mb-5">
   <!-- <p> <i> После Авторизации мы должны получить
        на эту страницу ID бариста </i></p> -->

    <form>
        <div th:each="el:${Baristas}" class="alert alert-info mt-2"> <!--создаём цикл для отображения элементов таблицы-->
            <h1 th:text="'ID : ' + ${el.id}"></h1>
            <h2 th:text="${el.Name} + ' ' + ${el.LastName}"></h2>
            <h3 th:text="${el.Phone}"></h3>
            <h3 th:text="${el.Adress}"></h3>
            <h3 th:text="${el.Email}"></h3>
            <h3 th:text="'Зарабатывает в час '+${el.Salary_ph} + ' $'"></h3>

        </div>
    </form>

    <form action="/orders">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <button type="submit" class="btn btn-success">Управление заказами</button>
        </ul>

    </form>



</div>
</body>
</html>
