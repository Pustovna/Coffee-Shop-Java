<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<center> <h2> New client </h2></center>


<div class="container mt-5 mb-5">
    <p> <i> После Авторизации вы получаете доступ к программам и скидкам </i></p>

    <form action="/client_add" method="post">
        <input type="text" name="Name"        placeholder="First name"            class="form-control"><br>
        <input type="text" name="LastName"    placeholder="Last name"        class="form-control"><br>
        <input type="text" name="Phone"       placeholder="Phone" class="form-control"><br>
        <input type="text" name="Adress"      placeholder="Address"         class="form-control"><br>
        <input type="text" name="Email"       placeholder="Email"          class="form-control"><br>
        <select class="form-select form-control" aria-label="Status" name="Status">
            <option selected value="false">Regular</option>
            <option value="true">VIP</option>
        </select>
        <!--<input type="text" name="Birthday"    placeholder="Введите дату рождения"  class="form-control"><br>-->

        <button type="submit" class="btn btn-success"> Register </button>
    </form>


</div>
</body>
</html>
