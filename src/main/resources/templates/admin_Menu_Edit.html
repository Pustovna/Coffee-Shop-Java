<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<!-------------------------------------------------------------------->
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<!-------------------------------------------------------------------->
<body>
<header th:insert="blocks/header :: header"></header>

<!-------------------------------------------------------------------------------------------------->
<div class="container mt-5">

  <h3 th:text="'Редактирование элемента'"> </h3><br>

  <div th:each="el:${item}" class="alert alert-info mt-2">
  <form method="post" >
    <input type="text"    th:value="${el.title}"     name="title"      placeholder="Введите название" class="form-control"><br>
    <textarea type="text" th:value="${el.full_text}" name="full_text"  placeholder="Введите описание" class="form-control" th:text="${el.full_text}"/><br>
    <input type="number"  th:value="${el.price}"     name="price"      placeholder="Введите цену" class="form-control"><br>
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>
  </div>


</div>



</body>


</html>
