<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<center><h1>Сотрудники</h1></center>

<div class="container mt-5 mb-5">
    <h3 th:text="'Выбор сотрудника'"> </h3><br>
    <form action="/admin_barista" method="get" >
        <!-- страница , на которой происходит обработка,
        метод:
        1.post - передача данных из формы
        2. get - просто отображение         -->

        <div th:each="el:${Baristas}" class="alert alert-info mt-2"> <!--создаём цикл для отображения элементов таблицы-->
                <p th:text="${el.Name}"></p>
                <p th:text="${el.LastName}"></p>
                <a th:href="'/barista/'+ ${el.id}"> Назначить </a>
        </div>
    </form>
</div>

<!--------------------------------------Заполняем Форму------------------------------------------->
<div class="container mt-5 mb-5">
    <h3 th:text="'Добавление нового сотрудника'"> </h3><br>
    <form action="/admin_barista/add" method="post" >
        <!-- страница , на которой происходит обработка,
         метод:
    1.post - передача данных из формы
    2. get - просто отображение
     -->
        <input type="text" name="Name"        placeholder="Введите имя"            class="form-control"><br>
        <input type="text" name="LastName"    placeholder="Введите фамилию"        class="form-control"><br>
        <input type="text" name="Tel_number"  placeholder="Введите номер телефона" class="form-control"><br>
        <input type="text" name="Adress"      placeholder="Введите адресс"         class="form-control"><br>

        <button type="submit" class="btn btn-success"> Добавить сотрудника </button>
    </form>
</div>
<!-------------------------------------------------------------------------------------------------->

<!-------------------------------------------------------------------------------------------------->


</body>

</html>
